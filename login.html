<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBill Application Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            margin-bottom: 30px;
            color: white;
            font-size: 24px;
        }
        .form-group label {
            color: white;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background: #1dbf73;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background: #17a463;
        }
        .text-link {
            color: #1dbf73;
        }
        .text-link:hover {
            color: #17a463;
        }
        .forgot-password {
            color: white;
            margin-bottom: 20px;
            display: block;
        }
        .toggle-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .custom-control-label::before, .custom-control-label::after {
            background-color: #4b6584 !important;
        }
        .custom-control-input:checked~.custom-control-label::before {
            background-color: #f7b731 !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="toggle-container">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="accountType" onchange="switchAccount()">
                <label class="custom-control-label" for="accountType" style="color: white;">Admin</label>
            </div>
        </div>
        <h1 id="loginTitle">eBill Application Login</h1>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group form-check text-left">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe" style="color: white;">Remember Me</label>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Login</button> -->
            <a href="user home page.html" class="btn btn-primary">Login</a>
            <a href="#" class="forgot-password">Forgot Password</a>
            <span style="color: white;">Not a user? <a href="signup.html" class="text-link">Register here</a></span>
        </form>
    </div>
    <script>
        function switchAccount() {
            const accountType = document.getElementById('accountType').checked;
            const loginTitle = document.getElementById('loginTitle');
            if (accountType) {
                loginTitle.textContent = 'Admin Login';
            } else {
                loginTitle.textContent = 'eBill Application Login';
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
