<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBill Application Signup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2); /* Gradient background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        h1 {
            color: #4e54c8; /* Darker purple */
        }
        .form-group label {
            font-weight: bold;
            color: #4e54c8;
        }
        .form-control {
            border: 1px solid #b39ddb; /* Light border with pastel purple */
        }
        .form-check-label {
            color: #4e54c8;
        }
        .btn-primary {
            width: 100%;
            background-color: #28a745; /* Green color */
            border: none;
            border-radius: 50px; /* Capsule shape */
            padding: 10px 0;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">eBill Application Signup</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code:</label>
                    <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                </div>
            </div>
            <div class="form-group">
                <label for="securityQuestion">Security Question:</label>
                <select class="form-control" id="securityQuestion" name="securityQuestion" required>
                    <option value="">Please select your Security Question</option>
                    <option value="petName">What is your pet's name?</option>
                    <option value="birthCity">In which city were you born?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="securityAnswer">Security Answer:</label>
                <input type="text" class="form-control" id="securityAnswer" name="securityAnswer" required>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Register</button> -->
            <a href="login.html" class="btn btn-primary">Register</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
